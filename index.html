<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Home</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .banner {
      background-color: #e0f7fa;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    .banner-text h2 {
      margin: 0.5rem 0;
      font-size: 2rem;
      color: #007bff;
    }
    .categories {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .category-grid {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .category-grid div {
      background-color: #f8f9fa;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      font-weight: bold;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #343a40;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShopEasy</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="banner">
      <div class="banner-text">
        <h2>Welcome to ShopEasy</h2>
        <p>Discover the best deals on electronics, fashion, and more!</p>
      </div>
    </section>
    <section class="categories">
      <h3>Shop by Category</h3>
      <div class="category-grid">
        <div>Electronics</div>
        <div>Accessories</div>
        <div>Fashion</div>
        <div>Home Decor</div>
        <div>Fitness</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>
</body>
</html>
